    <h2>オリンピックの起源</h2>
    <p>スポーツの祭典として知られているオリンピックは、古代ローマで行われていた「オリンピア採点競技」が起源とされています。</p>
    <p>そのあと、約1500年の時を経て、1896年に近代おりんぷっくの第1回大会がアテネで開催されました。この大会に参加した国はわずか14か国しかなく、出場選手は241人しかいませんでした。</p>
