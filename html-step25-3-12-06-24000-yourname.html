<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Documents</title>
    <style>
        ul {
            /* 先頭行の・を消す */
            list-style-type: none;
            /* リストの余白を消す */
            padding-left: 0;
            /* リストを横並びにする */
            display: flex;
        }
        li {
            width: 150px;
            background-color: lightcoral;
            margin: 5px;
        }
        a {
            border: solid 1px gray;
            /* a要素をインライン要素からブロック要素に変更する */
            display: block;
        }
    </style>
</head>

<body>
    <h1>make navgation.</h1>
    <ul>
        <li><a href="">top page</a></li>
            
        <li><a href="">ギャラリー</a></li>
        <li><a href="">お問い合わせ</a></li>
        <li><a href="http://www.yahoo.co.jp">リンク集</a></li>

    </ul>
</body>

</html>
