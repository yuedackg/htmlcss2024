<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- 票を作るときは、Tableタグを使う -->
    <!-- 枠線を引くときは、borderで指定 -->
    <table border="1">
        <!-- 見出し行はthead -->
        <thead>
            <!-- 見出し項目はth -->
            <th>日付</th>
            <th> 天気</th>
            <th> 最高気温</th>
            <th> 最低気温</th>
            <th> 降水確率</th>
        </thead>
    </table>
    <!-- 行は、trタグを使用する -->
    <tr>
        <!-- 行の中には、見出しthとデータtdが混在する -->
        <th> ７（金）</th>
        <td> 雨</td>
        <td> 21℃</td>
        <td> 15℃</td>
        <td> 90％</td>
    </tr>
    <tr>
        <th> ８（土）</th>
        <td> くもり</td>
        <td> 23℃</td>
        <td> 16℃</td>
        <td> 80％</td>
    </tr>
    <tr>
        <th> ９（日）</th>
        <td> 晴れ</td>
        <td> 26℃</td>
        <td> 18℃</td>
        <td> 70％</td>
    </tr>

</body>

</html>
