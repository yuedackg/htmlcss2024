<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBアシストカンパニー</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400,700,900&display=swap&subset=japanese">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/bb.png" type="image/png">
    <link rel="shortcut icon" href="img/bb.svg" type="image/svg+xml">
    <style>
        .hero {
            height: 400px;
            background-image: url(img/hero.jpg);
            background-position: center;
            background-size: cover;
        }

        .hero img {
            height: auto;
            max-width: 100%;
            vertical-align: bottom;
        }

        .hero {
            display: flex;
        }

        .hero .catch {
            flex: auto;
            align-self: flex-end;
            padding: 33px 0;
            background-color: rgba(255, 255, 255, .7);
        }

        .hero .container {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            line-height: 1.3;
        }

        .hero p {
            font-size: 14px;
            color: #2e5180;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="site">
                <img src="img/bb.svg" alt="会社ロゴ">
                <div>
                    <p class="corp">BBアシストカンパニー</p>
                    <p class="desc">確かなスタッフによる業務サポート</p>
                </div>
            </div>
            <button class="nav-button">
                <span class="sr-only">MENU</span>
            </button>
        </div>

    </header>
    <section class="hero">
        <div class="catch">
            <div class="container">
                <h1>
                    <img src="img/hero.svg" alt="BBアシストカンパニー">
                </h1>
                <p>
                    縁の下の力持ちとしてお仕事を支えます。
                </p>
            </div>
        </div>

    </section>
    <nav>

    </nav>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
